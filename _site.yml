name: "Lab Journal"
author: 
  - 'Emily Kurtz'
output_dir: "docs"
exclude: 
  - "data"
  - "_test"
bibliography: references.bib
navbar:
  left:
    - text: "index"
      href: index.html
  right:
  - icon: fab fa-github
    href: https://github.com/robfranken/bigssslabjournal
output:
  html_document:
    theme: flatly
    highlight: default
    toc:  false
    toc_float: false
    number_sections: false
    #code_folding: show
    #code_download: no
    css: tweaks.css
